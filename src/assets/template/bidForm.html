<div class="popover-content">
    <form name="popoverForm">
        <p ng-bind-html="content" style="min-width:300px"></p>
        <div class="form-group">
            <label for="bidinput">Bid</label>
            <input type="text" class="form-control" id="bidinput" placeholder="0.00">
        </div>
        <div class="form-actions">
            <button type="button" class="btn btn-primary" ng-click="popover.saved=true;$hide()">Place your bid!</button>
        </div>
    </form>
</div>
