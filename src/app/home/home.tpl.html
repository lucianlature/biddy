<div class="container">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9">
      <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
      </p>
      <section id="main">
        <div class="row">
          <div class="col-lg-3" data-template="bids" ng-repeat="tile in tiles">
            <div class="panel panel-primary view" ng-show="{{tile.isVisible}}">
              <div class="panel-heading">{{tile.title}}</div>
              <p class="panel-body">
                <img ng-src={{tile.image}} ng-cloak /><br />
                <span class="timer" bid-time-left="tile.timer"></span>
              </p>
              <div class="panel-footer">
                <button popover-placement="right" data-animation="am-flip-x" popover-template="{{ popover.template }}" class="btn btn-default" bs-popover>Bid!</button>
              </div>
            </div>
          <div>
        </div>
      </section>
    </div>
  </div>
</div>
