<div class="container">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9">
      <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
      </p>
      <section id="main">
        <div class="row">
          <div class="col-lg-3" data-template="bids" ng-repeat="tile in tiles">
            <div class="panel panel-primary view" data-id="{{tile.id}}" data-show="{{tile.isVisible}}">
              <div class="panel-heading">{{tile.title}}</div>
              <p class="panel-body">
                <img src={{tile.image}} /><br />
                <span class="timer" data-timer="{{tile.timer}}">{{timerFormat(tile.timer)}}</span>
              </p>
              <div class="panel-footer">
                <!---<button type="button" class="btn btn-lg btn-info bid-btn" data-click="bid(tile)" data-toggle="popover" title="first tooltip">Bid now!</button>-->
                <button type="button" class="btn btn-default coco" data-container="body" data-toggle="tooltip" data-placement="right" data-content="<input data-bid-id='{{tile.id}}' class='bidVal' type='text' value='0.00'>" data-original-title="" title="">Bid!</button>
                <!--<a href="#" data-toggle="tooltip" title="first tooltip">Hover over me</a>-->
              </div>
            </div>
          <div>
        </div>
      </section>
    </div>
  </div>
</div>
